<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bowling Score Card</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bowling.css">
  <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="src/Bowling.js"></script>
<script src="src/Interface.js"></script>

</head>

<body>
  <h1 class="title">Bowling Score Card</h1>
  <div id="buttons" class="buttons">
    Pins Hit:<br/>
    <button type="button" id="0" class="pin-button btn btn-primary">Gutter</button>
    <button type="button" id="1" class="pin-button btn btn-primary">1</button>
    <button type="button" id="2"class="pin-button btn btn-primary">2</button>
    <button type="button" id="3"class="pin-button btn btn-primary">3</button>
    <button type="button" id="4" class="pin-button btn btn-primary">4</button>
    <button type="button" id="5" class="pin-button btn btn-primary">5</button>
    <button type="button" id="6" class="pin-button btn btn-primary">6</button>
    <button type="button" id="7"class="pin-button btn btn-primary">7</button>
    <button type="button" id="8" class="pin-button btn btn-primary">8</button>
    <button type="button" id="9" class="pin-button btn btn-primary">9</button>
    <button type="button" id="10" class="pin-button btn btn-primary">10</button>
  </div>
  <div id='scorecard'>
    <table id='scorecardTable' class='scorecard' cellpadding='1' cellspacing='0'>
      <tr>
        <th colspan='6'>Frame 1</th>
        <th colspan='6'>Frame 2</th>
        <th colspan='6'>Frame 3</th>
        <th colspan='6'>Frame 4</th>
        <th colspan='6'>Frame 5</th>
        <th colspan='6'>Frame 6</th>
        <th colspan='6'>Frame 7</th>
        <th colspan='6'>Frame 8</th>
        <th colspan='6'>Frame 9</th>
        <th colspan='6'>Frame 10</th>
        <th colspan="6">Total Score</th>
      </tr>
      <tr>
        <td colspan='3'></td>
        <td id="frame1" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame2" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame3" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame4" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame5" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame6" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame7" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame8" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame9" colspan='3'></td>
        <td colspan='3'></td>
        <td id="frame10" colspan='3'></td>
        <td id="fscore" colspan="6"></td>
      </tr>
      <tr>
        <td colspan='6' id="marker0"></td>
        <td colspan='6' id="marker1"></td>
        <td colspan='6' id="marker2"></td>
        <td colspan='6' id="marker3"></td>
        <td colspan='6' id="marker4"></td>
        <td colspan='6' id="marker5"></td>
        <td colspan='6' id="marker6"></td>
        <td colspan='6' id="marker7"></td>
        <td colspan='6' id="marker8"></td>
        <td colspan='6' id="marker9"></td>
        <td colspan="6" id="score"></td>
      </tr>
    </table>
  </div>
  <h1 id="comments" class="notice"></h1>
  <h1 id="gameover" class="notice"></h1>
  <h1 id="yourscore" class="final-score"></h1>
  <div id="playagain">
    <button type="button" class="btn btn-primary">New Game</button>
  </div>

</body>

</html>
